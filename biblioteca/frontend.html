<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca - Frontend</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        max-width: 900px;
        margin-top: 30px;
      }
      .card {
        margin-bottom: 20px;
      }
      .result {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Gestión de Biblioteca</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Agregar Usuario</div>
            <div class="card-body">
              <form id="formUsuario">
                <input
                  type="text"
                  class="form-control mb-2"
                  id="nombreUsuario"
                  placeholder="Nombre"
                  required
                />
                <input
                  type="text"
                  class="form-control mb-2"
                  id="apellidoUsuario"
                  placeholder="Apellido"
                  required
                />
                <input
                  type="email"
                  class="form-control mb-2"
                  id="emailUsuario"
                  placeholder="Email"
                  required
                />
                <input
                  type="text"
                  class="form-control mb-2"
                  id="telefonoUsuario"
                  placeholder="Teléfono"
                  required
                />
                <button type="submit" class="btn btn-primary w-100">
                  Agregar
                </button>
              </form>
            </div>
          </div>
          <div class="card">
            <div class="card-header">Agregar Material</div>
            <div class="card-body">
              <form id="formMaterial">
                <input
                  type="text"
                  class="form-control mb-2"
                  id="tituloMaterial"
                  placeholder="Título"
                  required
                />
                <label for="tipoMaterial" class="form-label"
                  >Tipo de Material</label
                >
                <select class="form-select mb-2" id="tipoMaterial" required>
                  <option value="">Tipo</option>
                  <option value="libro">Libro</option>
                  <option value="revista">Revista</option>
                  <option value="dvd">DVD</option>
                </select>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="autorMaterial"
                  placeholder="Autor"
                />
                <input
                  type="text"
                  class="form-control mb-2"
                  id="isbnMaterial"
                  placeholder="ISBN"
                />
                <input
                  type="number"
                  class="form-control mb-2"
                  id="paginasMaterial"
                  placeholder="Nº Páginas"
                />
                <input
                  type="text"
                  class="form-control mb-2"
                  id="fechaPublicacionMaterial"
                  placeholder="Fecha Publicación"
                />
                <input
                  type="text"
                  class="form-control mb-2"
                  id="edicionMaterial"
                  placeholder="Nº Edición"
                />
                <input
                  type="number"
                  class="form-control mb-2"
                  id="duracionMaterial"
                  placeholder="Duración (min)"
                />
                <input
                  type="text"
                  class="form-control mb-2"
                  id="directorMaterial"
                  placeholder="Director"
                />
                <button type="submit" class="btn btn-success w-100">
                  Agregar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Usuarios</div>
            <div class="card-body result" id="usuariosList"></div>
          </div>
          <div class="card">
            <div class="card-header">Materiales</div>
            <div class="card-body result" id="materialesList"></div>
          </div>
          <div class="card">
            <div class="card-header">Préstamos</div>
            <div class="card-body result" id="prestamosList"></div>
          </div>
          <div class="card">
            <div class="card-header">Reseñas</div>
            <div class="card-body result" id="reseniasList"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Crear Préstamo</div>
            <div class="card-body">
              <form id="formPrestamo">
                <label for="usuarioPrestamo" class="form-label visually-hidden"
                  >Usuario para Préstamo</label
                >
                <select
                  class="form-select mb-2"
                  id="usuarioPrestamo"
                  required
                ></select>
                <label for="materialPrestamo" class="form-label visually-hidden"
                  >Material para Préstamo</label
                >
                <select
                  class="form-select mb-2"
                  id="materialPrestamo"
                  required
                ></select>
                <label for="fechaPrestamo" class="form-label"
                  >Fecha de Préstamo</label
                >
                <input
                  type="datetime-local"
                  class="form-control mb-2"
                  id="fechaPrestamo"
                  placeholder="Fecha de Préstamo"
                  required
                />
                <small class="form-text text-muted mb-2"
                  >Formato: aaaa-mm-ddThh:mm (ejemplo: 2025-06-04T10:00)</small
                >
                <label for="fechaDevolucion" class="form-label"
                  >Fecha de Devolución</label
                >
                <input
                  type="datetime-local"
                  class="form-control mb-2"
                  id="fechaDevolucion"
                  placeholder="Fecha de Devolución"
                  required
                />
                <small class="form-text text-muted mb-2"
                  >Formato: aaaa-mm-ddThh:mm (ejemplo: 2025-06-18T10:00)</small
                >
                <button type="submit" class="btn btn-warning w-100">
                  Prestar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Agregar Reseña</div>
            <div class="card-body">
              <form id="formResenia">
                <input
                  type="text"
                  class="form-control mb-2"
                  id="idMaterialResenia"
                  placeholder="ID Material"
                  required
                />
                <input
                  type="text"
                  class="form-control mb-2"
                  id="idUsuarioResenia"
                  placeholder="ID Usuario"
                  required
                />
                <textarea
                  class="form-control mb-2"
                  id="textoResenia"
                  placeholder="Reseña"
                  required
                ></textarea>
                <input
                  type="number"
                  class="form-control mb-2"
                  id="puntuacionResenia"
                  placeholder="Puntuación (1-5)"
                  min="1"
                  max="5"
                  required
                />
                <input
                  type="datetime-local"
                  class="form-control mb-2"
                  id="fechaResenia"
                  placeholder="Fecha"
                  required
                />
                <button type="submit" class="btn btn-success w-100">
                  Agregar Reseña
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      document.getElementById("formResenia").onsubmit = crearResenia;
    </script>
  </body>
</html>
